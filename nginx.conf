# Nginx configuration for subdirectory deployment
server {
    listen 80;
    server_name www.mywebsite.com mywebsite.com;
    
    # Main website root (if you have other content)
    root /var/www/html;
    index index.html index.htm;
    
    # Handle main website
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Handle CMS subdirectory
    location /cms/ {
        alias /var/www/cms/;
        try_files $uri $uri/ @cms;
        
        # Handle static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Fallback for React Router (SPA)
    location @cms {
        rewrite ^/cms/(.*)$ /cms/index.html last;
    }
    
    # Optional: Proxy to backend API
    location /cms/api/ {
        proxy_pass http://your-backend-server:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}